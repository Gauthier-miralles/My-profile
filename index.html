<!-- DIV : ;
-Utiliser div pour faire des box, des sections, des groupes où sont rassemblés par exemple photo+texte etc... 
-spécifier width and height pour LE CONTENU de la case
-margin :définit l'espace entre la case et l'espace qui entour la case
-padding : espace entre le bord de la case et le contenu dans la case

Pour le bord de div : 
possibilité de déterminer chacun des bords en définissant l'épaisseur, son style et enfin sa couleur (dans l'odre de paramètres)
on peut aussi le faire arrondi en déterminant un border radius (rayon du cercle dans le coin de la case + ou - grand pour un rebord + ou - arrondi) : (border-radius : 2px)
on peut aussi définir une ombre : box-shadow : 2px 2px 3px blue  (pour décaler de 2px vers droite, 2px en bas, 3eme param pour intensité de ombre, 4eme pour couleur)

Un exemple très utilisé dans bons designs : 
background : white
padding : 30 px  (medium space)
border-radius : 4px (small radius)
box-shadow : 0px 15px 35px rgb(50, ,50, 93, .1)  (transparent color) (stripe shadow - used in Stripe website)

Autre technique : centering technique
width : 300px (fix the width)
margin : 0 auto (set automatic margins for left and right) (first param = for the top bottom margin, for second for the left right margin donc pour auto : meme sur droite et gauche)
